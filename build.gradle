plugins {
    id 'java-library'
}

group 'org.generate.table.spock'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.opencsv:opencsv:4.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

jar {
    manifest {
        attributes "Main-Class": "org.generate.table.spock.Main"
    }
}

    test {
    useJUnitPlatform()
}